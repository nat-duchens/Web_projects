<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini pOKE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-5"> Mini Pokedex</h1>
        <div class="d-flex justify-content-center gap-3 mb-5">
            <button id="agregar" class="btn btn-success">
                Agregar Pokemon
            </button>
            <button id="quitar" class="btn btn-danger">
                Quitar Ultimo Pokemon
            </button>
        </div>
        <div id="pokedex" class="row row-col-1 row-col-sm-2 row-col-md-3 g-4">
            <!-- Cartas se inseran aca -->
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
